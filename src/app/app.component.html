<app-navbar></app-navbar>
<div class="container">
  <ng-progress></ng-progress>
  <img src="https://res.cloudinary.com/dzawgnnlr/image/upload/q_auto/f_auto/w_auto/github_logo.png" alt="git"
    width="150" height="150" class="logo">
  <h1 class="display-4 text-center animated slideInLeft"> GitSearch ~</h1>
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">Input Info</h3>
      <form class="form-group" id="brian">
        <input type="text" class="form-control" placeholder="Input your username" [(ngModel)]="username" name="username"
          (keyup)="getProfile()" maxlength="20">
        <br>
        <button class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
